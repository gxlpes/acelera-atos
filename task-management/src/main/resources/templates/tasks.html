<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tasks Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:switch="${tasks}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div th:replace="~{/components/form.html :: article}"></div>
            <div th:replace="~{/components/update-task.html :: article}"></div>
            <h2 th:case="null">No tasks yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Tasks</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Due date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:id="${task.id}" th:text="${task.name}"></td>
                        <td th:text="${task.description}"></td>
                        <td th:text="${task.dueDate}"></td>
                        <td><a th:href="@{/task/{id}(id=${task.id})}" class="btn btn-primary"
                               data-bs-toggle="modal" data-bs-target="#updateModal"
                        ><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td>
                            <div class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal"><i
                                    class="fas fa-user-times ml-2"></i></div>
                            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to delete this task?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Cancel
                                            </button>
                                            <a th:href="@{/delete/{id}(id=${task.id})}"
                                               class="btn btn-danger">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var editButtons = document.querySelectorAll('.btn-primary[data-bs-toggle="modal"]');

        editButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                var row = button.closest("tr");
                var name = row.querySelector("td:nth-child(1)").innerText;
                var description = row.querySelector("td:nth-child(2)").innerText;
                var taskId = row.querySelector("td:nth-child(1)").id;

                console.log("Task ID:", taskId); // Log taskId to the console for debugging

                var modal = document.getElementById("updateModal");
                var nameInput = modal.querySelector("#name");
                var descriptionInput = modal.querySelector("#description");
                var formUpdate = document.querySelector("#update-task");

                nameInput.value = name;
                descriptionInput.value = description;

                formUpdate.setAttribute("action", "http://localhost:8080/update/" + taskId);
            });
        });
    });
</script>
</body>
</html>
