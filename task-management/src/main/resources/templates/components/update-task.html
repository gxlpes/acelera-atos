<article xmlns:th="http://www.w3.org/1999/xhtml">
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="update-task" th:object="${task}" method="post">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name">
                    <label for="description">Description</label>
                    <input type="text" th:field="*{description}" id="description" class="form-control" placeholder="The task is about...">
                    <button type="submit" class="btn btn-primary">Update Task</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</article>
