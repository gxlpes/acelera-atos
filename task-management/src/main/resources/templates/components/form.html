<article xmlns:th="http://www.w3.org/1999/xhtml">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
    Add New Task
</button>
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/tasks}" method="post" th:object="${task}">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="taskName" th:field="*{name}"
                               placeholder="Enter task name">
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="taskDescription"
                               th:field="*{description}" placeholder="Enter task description">
                    </div>
                    <div class="mb-3">
                        <label for="taskDueDate" class="form-label">Due Date</label>
                        <input type="datetime-local" class="form-control" id="taskDueDate"
                               th:field="*{dueDate}" th:format="'yyyy-MM-dd'"
                               placeholder="Enter due date">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</article>
