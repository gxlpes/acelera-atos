<div class="container-fluid">
  <h3>Editar Cliente</h3>
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formEditarCliente" (submit)="onSaveEditarCliente()">
        <div class="form-group col-sm-12 col-md-3">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o Nome" formControlName="nome" [class.is-invalid]="formEditarCliente.get('nome')?.invalid && (formEditarCliente.get('nome')?.dirty || formEditarCliente.get('nome')?.touched)" />
          <div *ngIf="formEditarCliente.get('nome')?.invalid && (formEditarCliente.get('nome')?.dirty || formEditarCliente.get('nome')?.touched)" class="invalid-feedback">
            <div *ngIf="formEditarCliente.get('nome')?.errors?.required">Nome é obrigatório.</div>
            <div *ngIf="formEditarCliente.get('nome')?.errors?.minlength">Nome deve ter pelo menos 3 caracteres.</div>
          </div>
        </div>
        <div class="form-group col-sm-12 col-md-3">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="Digite o Telefone" formControlName="telefone" [class.is-invalid]="formEditarCliente.get('telefone')?.invalid && (formEditarCliente.get('telefone')?.dirty || formEditarCliente.get('telefone')?.touched)" />
          <div *ngIf="formEditarCliente.get('telefone')?.invalid && (formEditarCliente.get('telefone')?.dirty || formEditarCliente.get('telefone')?.touched)" class="invalid-feedback">
            <div *ngIf="formEditarCliente.get('telefone')?.errors?.required">Telefone é obrigatório.</div>
            <div *ngIf="formEditarCliente.get('telefone')?.errors?.minlength">Telefone deve ter pelo menos 3 caracteres.</div>
          </div>
        </div>
        <div class="form-group col-sm-12 col-md-3">
          <label for="email">E-mail</label>
          <input type="text" class="form-control" id="email" placeholder="Digite o E-mail" formControlName="email" [class.is-invalid]="formEditarCliente.get('email')?.invalid && (formEditarCliente.get('email')?.dirty || formEditarCliente.get('email')?.touched)" />
          <div *ngIf="formEditarCliente.get('email')?.invalid && (formEditarCliente.get('email')?.dirty || formEditarCliente.get('email')?.touched)" class="invalid-feedback">
            <div *ngIf="formEditarCliente.get('email')?.errors?.required">Email é obrigatório.</div>
            <div *ngIf="formEditarCliente.get('email')?.errors?.email">Email inválido.</div>
          </div>
        </div>
        <div class="col-auto me-auto">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
