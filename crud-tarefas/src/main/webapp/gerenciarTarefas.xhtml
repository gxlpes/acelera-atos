<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>CRUD de Tarefas</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Adicionar Tarefa">
            <p:inputText value="#{tarefaBean.novaTarefa.titulo}" placeholder="Título" />
            <p:inputTextarea value="#{tarefaBean.novaTarefa.descricao}" placeholder="Descrição" />
            <p:commandButton value="Adicionar" action="#{tarefaBean.adicionarTarefa}" />
        </p:panel>
    </h:form>
    
    <h:form>
        <p:dataTable value="#{tarefaBean.tarefas}" var="tarefa">
            <p:column headerText="ID">
                <h:outputText value="#{tarefa.id}" />
            </p:column>
            <p:column headerText="Título">
                <h:outputText value="#{tarefa.titulo}" />
            </p:column>
            <p:column headerText="Descrição">
                <h:outputText value="#{tarefa.descricao}" />
            </p:column>
            <p:column headerText="Ações">
                <p:commandButton value="Remover" action="#{tarefaBean.removerTarefa(tarefa)}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
