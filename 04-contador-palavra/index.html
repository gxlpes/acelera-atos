<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <title>Contador de Letras e Palavras</title>
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto my-5">
      <div class="flex justify-center">
        <div class="w-full max-w-md">
          <div class="mb-4">
            <label for="texto" class="block text-gray-700 text-sm font-bold mb-2">Digite um texto:</label>
            <textarea id="texto" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" rows="5" oninput="contar()"></textarea>
          </div>
          <p class="text-sm text-gray-700 mb-2">Contagem de caracteres: <span id="contadorLetrasNumeros" class="font-bold">0</span></p>
          <p class="text-sm text-gray-700">Contagem de palavras: <span id="contadorPalavras" class="font-bold">0</span></p>
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
