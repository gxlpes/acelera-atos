<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      .cell {
        width: 100px;
        height: 100px;
      }
    </style>
    <title>Jogo da velha</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <div id="startGame" class="mt-4 text-center">
      <button id="startButton" class="bg-blue-500 text-white px-4 py-2 rounded">Start</button>
    </div>

    <div id="app" class="grid grid-cols-3 gap-2" style="display: none">
      <div id="cell0" class="cell flex items-center justify-center bg-white border border-gray-300 cursor-pointer"></div>
      <div id="cell1" class="cell flex items-center justify-center bg-white border border-gray-300 cursor-pointer"></div>
      <div id="cell2" class="cell flex items-center justify-center bg-white border border-gray-300 cursor-pointer"></div>
      <div id="cell3" class="cell flex items-center justify-center bg-white border border-gray-300 cursor-pointer"></div>
      <div id="cell4" class="cell flex items-center justify-center bg-white border border-gray-300 cursor-pointer"></div>
      <div id="cell5" class="cell flex items-center justify-center bg-white border border-gray-300 cursor-pointer"></div>
      <div id="cell6" class="cell flex items-center justify-center bg-white border border-gray-300 cursor-pointer"></div>
      <div id="cell7" class="cell flex items-center justify-center bg-white border border-gray-300 cursor-pointer"></div>
      <div id="cell8" class="cell flex items-center justify-center bg-white border border-gray-300 cursor-pointer"></div>
    </div>

    <script src="hashGame.js"></script>
  </body>
</html>
